<div class="employee page-content-item">
    <h1>Employee</h1>
    <p style="font-weight: 500">List of Employees</p>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Id Column -->
            <!-- * Below line can only be used if a string is printed -->
            <mat-text-column name="id" label="ID"></mat-text-column>

            <!-- Name Column -->
            <mat-text-column name="name" label="Name"></mat-text-column>

            <!-- Username Column -->
            <mat-text-column name="username" label="Username"></mat-text-column>

            <!-- Email Column -->
            <mat-text-column name="email" label="Email"></mat-text-column>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
            </ng-container>

            <!-- View Details Button Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="[element.id]">
                        <button mat-button color="primary">
                            <mat-icon aria-hidden="false" color="accent" aria-label="Example icon-button with a heart icon">visibility</mat-icon>
                        </button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>

        <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
            color="accent"
        >
        </mat-paginator>
    </div>
</div>
